<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Send an email></title>
    </head>

    <body>
        <form name="email" action="/" method="post">
            <label>My gmail</label><input type="text" name="sender_email" placeholder="My email address">
            <label>My password</label><input type="password" name="sender_password" placeholder="My email password">
            <label>To:</label><input type="text" name="rec_email" placeholder="recipient">
            <label>Subject</label><input type="text" name="subject" placeholder="subject">
            <label>Message</label><textarea type="textarea" rows="10" col="10" name="message" placeholder="message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </body>

</html>
